# ~/.tmux.conf
# macOS-friendly tmux settings (added by Agent Mode on 2025-10-04)

# === tmux macOS recommended (Agent Mode) begin ===
# Clipboard integration with macOS
set -g set-clipboard on

# Enable mouse for selecting panes/windows and scrolling
set -g mouse on

# Better history and 1-based indexing
set -g history-limit 10000
set -g base-index 1
setw -g pane-base-index 1

# True color and proper terminfo passthrough
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:RGB,tmux-256color:RGB"

# Vim-style keys in copy mode
setw -g mode-keys vi

# Copy selection in copy-mode-vi directly to macOS clipboard
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Y send -X copy-pipe-and-cancel "pbcopy"

set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'omerxx/tmux-floax'
# === tmux macOS recommended (Agent Mode) end nd -r h resize-pane -L 2
bind -r h resize-pane -L 2
bind -r j resize-pane -D 2
bind -r k resize-pane -U 2
bind -r l resize-pane -R 2
# ===


